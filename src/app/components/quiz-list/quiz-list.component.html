<app-header></app-header>

<ng-container *ngIf="filteredQuizzes.length > 0; else noResults">
  <div class="container">
    <app-quiz-card
      *ngFor="let quiz of filteredQuizzes; index as i"
      [quiz]="quiz"
    ></app-quiz-card>
  </div>
</ng-container>

<ng-template #noResults>
  <div class="container">
    <p>No results found for the search query.</p>
  </div>
</ng-template>
