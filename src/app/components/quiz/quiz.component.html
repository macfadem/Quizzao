<div class="quiz_container">
    <div *ngIf="!finished" class="left">
        <div class="quiz_title">
            <h3>{{title}}</h3>
        </div>
        <div class="quiz_questions">
            <h3>{{questionSelected.question}}</h3>
        </div>
    </div>
    <div *ngIf="!finished" class="right">
        <div class="quiz_options">
            <button
            *ngFor="let option of questionSelected.options; let i = index"
            (click)="selectOption(option.alias)"
            >
                {{option.name}}
            </button>
        </div>
    </div>
</div>
